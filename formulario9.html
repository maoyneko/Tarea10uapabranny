<!DOCTYPE html>
<html>
<head>
  <title>Mis Tareas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Mis Tareas</h2>
    <div class="row" id="tasksRow">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tarea 1</h5>
            <button class="btn btn-primary" onclick="showImage('imagen1.jpg')">Ver Imagen</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tarea 2</h5>
            <button class="btn btn-primary" onclick="showImage('imagen2.jpg')">Ver Imagen</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tarea 3</h5>
            <button class="btn btn-primary" onclick="showImage('imagen3.jpg')">Ver Imagen</button>
          </div>
        </div>
      </div>
    </div>

    <div id="imageModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <img id="modalImage" src="" class="img-fluid" alt="Imagen de la tarea">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showImage(imageUrl) {
      const modalImage = document.getElementById("modalImage");
      modalImage.src = imageUrl;
      const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
      imageModal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
